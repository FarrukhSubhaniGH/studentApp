<main id="main" class="main my-5 py-5">
  <div class="container">
    <div class="students">
      <div class="row">
        <div class="col-12 pb-5">
          <h1 class="m-0 float-left">All Students</h1>
          <a routerLink="/students/add-student" href="javascript:void(0);" class="btn btn-primary float-right">Add Student</a>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4" *ngFor="let student of students | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
          <div class="student py-3">
            <h2 class="m-0" style="font-size: 1.2rem;">Name: {{ student.name }}</h2>
            <h3 class="m-0 text-secondary border-bottom pb-3 " style="font-size: 1rem;">Course: {{ student.course ? student.course.name : 'N/A' }}</h3>
            <ul class="d-flex justify-content-between m-0 py-3 list-unstyled">
              <li>Age: {{ student.age }}</li>
              <li>Class: {{ student.class }}</li>
              <li>Section: {{ student.section }}</li>
            </ul>
            <address class="mb-3">Address: {{ student.address }}</address>
            <div class="d-flex justify-content-between border-top border-bottom pt-2 pb-2">
              <a routerLink="/students/student-detail/{{ student.id }}" href="javascript:void(0);" class="btn btn-sm btn-outline-primary fa-eye">View</a>
              <a routerLink="/students/edit-student/{{ student.id }}" href="javascript:void(0);" class="btn btn-sm btn-outline-primary fa fa-pencil">Edit</a>
              <a (click)="deleteStudent(student)" href="javascript:void(0);" class="btn btn-sm btn-outline-danger fas fa-cross">Delete</a>
            </div>
          </div>
        </div>
      </div>
      <ngb-pagination class="ngb-pagination d-flex justify-content-center pt-5" [collectionSize]="items.length" [(page)]="page" [maxSize]="2" [rotate]="true" [ellipses]="true" [boundaryLinks]="false"></ngb-pagination>
    </div>
  </div>
</main>

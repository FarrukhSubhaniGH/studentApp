<main id="main" class="main my-5 py-5">
  <div class="container">
    <div class="courses">
      <div class="row">
        <div class="col-12 pb-5">
          <h1 class="m-0 float-left">All Courses</h1>
          <a routerLink="/courses/add-course" href="javascript:void(0);" class="btn btn-primary float-right">Add Course</a>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4" *ngFor="let course of courses | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
          <div class="course py-3">
            <h2 class="m-0 text-success" style="font-size: 1.2rem;">Name: {{ course.name }}</h2>
            <h3 class="m-0 text-secondary border-bottom pb-3 text-danger" style="font-size: 1rem;">Duration: {{ course.duration }}</h3>
            <ul class="d-flex justify-content-between m-0 py-3 list-unstyled">
              <li>Fee: {{ course.fee }}</li>
              <li>Start Date: {{ course.startDate }}</li>
            </ul>
            <div class="d-flex justify-content-between border-top pt-4">
              <a routerLink="/courses/course-detail/{{ course.id }}" href="javascript:void(0);" class="btn btn-sm btn-outline-primary fa-eye">View</a>
              <a routerLink="/courses/edit-course/{{ course.id }}" href="javascript:void(0);" class="btn btn-sm btn-outline-primary fa fa-pencil">Edit</a>
              <a (click)="deleteCourse(course)" href="javascript:void(0);" class="btn btn-sm btn-outline-danger fas fa-cross">Delete</a>
            </div>
          </div>
        </div>
      </div>
      <ngb-pagination class="ngb-pagination d-flex justify-content-center pt-5" [collectionSize]="courses.length" [(page)]="page" [pageSize]="pageSize" [rotate]="false" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
    </div>
  </div>
</main>
